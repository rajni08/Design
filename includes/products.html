<div class="container">
    <div class="row">
        <div class="col-md-12 search-bar">

            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" ng-model="search" class="form-control input-lg" placeholder="Search" />

                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" >
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>



            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">

        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group">


                <a class="list-group-item"  ng-click="myFilter = {category: 1}">Mobile</a>
                <a class="list-group-item"  ng-click="myFilter = {category: 2}">Tab</a>
                <a class="list-group-item" ng-click="myFilter = {category: 3}">Others</a>
                <a class="list-group-item" ng-click="myFilter = null">All</a>



            </div>
        </div>

        <div class="col-md-9">

            <div class="thumbnail">
                <img alt="" src="http://placehold.it/800x300" class="img-responsive">
            </div>



        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-12">

                <h3>
                    Some Text</h3>
                <hr>
            </div>

        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="row">
                      <div class="col-sm-2" ng-repeat="product in productdata | filter:search | filter:myFilter">
                            <div class="col-item">
                                <div class="photo">
                                    <a ng-href="#/products/productdesc"> <img src="{{product.imageUrl}}"
                                                                      class="img-responsive" alt="a" /></a>
                                </div>
                                <div class="info">
                                    <div class="row">
                                        <div class="price col-md-12">
                                            <h5>
                                              {{product.productname}}-{{product.id}}</h5>
                                            <!--<input type="hidden" ng-model="item.price" value="{{product.price}}">-->
                                            <h5 class="price-text-color">${{product.price}}
                                                <!--<input type="hidden" ng-model="item.productname" value="{{product.productname}}">-->
                                                <!--${{product.price}}--></h5>
                                        </div>

                                    </div>
                                    <div class="separator clear-left">

                                        <p class="btn-add">
                                            <input type="number" value="1" ng-model="quantity" class="form-control text-center" min="1"></p>
                                        <p class="btn-details">

                                            <!--ng-click="addToCart(product.id,product.price,product.productname,1)"-->

                                    <a href="" class="hidden-sm btn btn-group-sm btn-primary"
                                       ng-click="click(product,quantity)" ng-disabled="quantity == null">
                                        <i class="fa fa-shopping-cart"></i>Add
                                            </a></p>
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>

        </div>

    </div>


</div>
