<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>

 
    <script data-require="angular.js@1.1.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js" data-semver="1.1.5"></script>
   </script>
   <script>
       var app=angular.module('app',[]);
       
       app.controller('cntr', function($scope){
           $scope.phones = [
    {'name': 'Nexus S',
     'snippet': 'Fast just got faster with Nexus S.'},
    {'name': 'Motorola XOOM™ with Wi-Fi',
     'snippet': 'The Next, Next Generation tablet.'},
    {'name': 'MOTOROLA XOOM™',
     'snippet': 'The Next, Next Generation tablet.'}
  ];
       });

   function TestCtrl() {
       var self = this;
       self.people = [
           {
               name: "Eric Simons",
               born: "Chicago"
           },
           {
               name: "Albert Pai",
               born: "Taiwan"
           },
           {
               name: "Matthew Greenster",
               born: "Virginia"
           }
       ];
   }

   app.controller('TestCtrl', TestCtrl);
       
      
       
    </script>   
</head>

<body>
    
    <span  ng-controller="cntr" ng-repeat="phone in phones">
        <a ng-href=""> {{phone.name}}</a>
    </span>


    <div ng-controller="TestCtrl as test">
    <input type="text" ng-model="search" />

    <p ng-repeat="person in test.people | filter: search">
        {{ person.name }}
    </p>
    </div>
</body>
</html>
