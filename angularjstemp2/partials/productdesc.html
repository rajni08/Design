<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <div class="col-md-3 well">
            <img src="" alt="">
        </div>
        <div class="col-md-9 well">
        </div>
     </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 search-bar pull-right">

            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Search" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="content-wrapper">
        <div class="item-container">
            <div class="container">
                <div class="col-md-12">
                    <div class="product col-md-3 service-image-left">

                        <center>
                            <img id="item-display" src="{{prodescdata.image.imageUrl}}" alt="">
                        </center>
                    </div>

                    <div class="container service1-items col-sm-2 col-md-2 pull-left">
                    <center>
                     <div ng-repeat="additionalimage in prodescdata.images">
                    <a id="item-{{$index + 1}}" class="service1-item" >
                    <img src="{{additionalimage.imageUrl}}" alt="">
                    </a>
                     </div>
                    </center>
                    </div>
                    <div class="col-md-7">
                        <div class="product-title">{{prodescdata.description.name}}</div>
                        <div class="product-desc">{{prodescdata.description.description}}</div>
                        <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>
                        <hr>
                        <div class="product-price">{{prodescdata.finalPrice}}</div>
                        <div class="product-stock" ng-if="prodescdata.available==true">In Stock</div>
                        <div class="product-stock" ng-if="prodescdata.available==false">Out of Stock</div>

                        <hr>
                        <div class="btn-group cart">
                            <button type="button" class="btn btn-primary">
                                Add to cart
                            </button>
                        </div>
                        <div class="btn-group wishlist">
                            <!--<button type="button" class="btn btn-danger">-->
                            <!--Add to wishlist-->
                            <!--</button>-->
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
<!-- /.container -->
