    <div class="row">
        <div class="col-md-12 search-bar">

                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" >
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>



            </div>
        </div>
    </div>
</div>

<style type='text/css'>
    #parentMenu {
        display: block;
        top: 0;
    }
    /* Helps position submenu */
    .dropdown-submenu {
        position: relative;
    }
    /* Menus under the submenu should show up on the right of the parent */
    .dropdown-submenu>.dropdown-menu {
        top: 0;
        left: 100%;
        margin-top: -6px;
        margin-left: -1px;
        -webkit-border-radius: 0 6px 6px 6px;
        -moz-border-radius: 0 6px 6px 6px;
        border-radius: 0 6px 6px 6px;
    }
    /* Make submenu visible when hovering on link */
    .dropdown-submenu:hover>.dropdown-menu {
        display: block;
    }
    /* Add carot to submenu links */
    .dropdown-submenu>a:after {
        display: block;
        float: right;
        /*simple */
        content: "?";
        color: #cccccc;
        /* looks a little better */
        content: " ";
        width: 0;
        height: 0;
        border-color: transparent;
        border-style: solid;
        border-width: 5px 0 5px 5px;
        border-left-color: #cccccc;
        margin-top: 5px;
        margin-right: -10px;
    }
    /* Change carot color on hover */
    .dropdown-submenu:hover>a:after {
        border-left-color: #ffffff;
    }
</style>

<div class="container">
    <div class="row">

        <div class="col-md-3">

            <p class="lead">{{categories.description.name}}</p>
            <ul class="dropdown-menu" id="parentMenu" role="menu" aria-labelledby="dropdownMenu" ng-cloak>

                <!-- Child Menu -->
                <li class="dropdown-submenu" ng-repeat="menu in menus"><a href="#/products/{{menu.code}}/">{{menu.description['name'] |
                    uppercase}}</a>
                    <ul class="dropdown-menu" ng-if="menu.childs">

                        <li class="dropdown-submenu" ng-repeat="submenu in menu.childs"><a href="#/products/{{submenu.id}}/">{{submenu.description['name']}}</a>
                            <ul class="dropdown-menu" ng-if="submenu.childs">
                                <li ng-repeat="subofsub in submenu.childs"><a href="#/products/productdesc/{{subofsub.id}}">{{subofsub.description['name']}}</a></li>

                            </ul></li>

                    </ul>
                </li>
            </ul>
            <!--<div class="list-group">-->
                <!---->

                <!--&lt;!&ndash;<a class="list-group-item"  ng-click="myFilter = {category: 1}">Mobile</a>&ndash;&gt;-->

                <!--<a class="list-group-item" ng-repeat="category in categories.childs">-->

                    <!--{{ category.description.name }}-->

                <!--</a>-->



            <!--</div>-->
        </div>

        <div class="col-md-9">

            <div class="thumbnail">
                <img alt="" src="http://placehold.it/800x300" class="img-responsive">
            </div>



        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-12">


                <hr>
            </div>

        </div>


        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="row">
                    <div ng-repeat="product in [itemdatas] track by $index" >
                      <div class="col-sm-2" ng-repeat="prod in product.products | filter:search ">

                            <div class="col-item">
                                <div class="photo productimages">
                                    <div ng-if="prod.quantity != '0'">
                                    <div class="ribbon-wrapper-green"><div class="ribbon-green">Sale</div></div>
                                    </div>
                                    <div ng-if="prod.quantity == '0'">
                                    <div class="ribbon-wrapper-green"><div class="ribbon-gray">Out of stock</div></div>
                                    </div>
                                    <a ng-href="#/products/productdesc/{{prod.id}}/">

                                        <img src="{{prod.image.imageUrl}}" class="img-responsive"
                                             alt="{{prod.description.title}}" /></a>

                                </div>

                                <div class="info">
                                    <div class="row">
                                        <div class="price col-md-12">
                                            <!--<a href="" tooltip-title="prod.description.name">{{prod.description.name | uppercase | cut:true:20:' ...'}}</a>-->
                                            <!--<a href="#" tooltips="" tooltip-title="{{prod.description.name}}" tooltip-side="right">Right-->
                                            <!--</a>-->
                                            <a ng-href="#/products/productdesc/{{prod.id}}/"
                                               title="{{prod.description.name}}" ng-class="tooltip">{{prod.description.name |
                                                uppercase | cut:true:20:' ...'}}</a>

                                            <!--<input type="hidden" ng-model="item.price" value="{{product.price}}">-->
                                            <h5 class="price-text-color">{{prod.price}}
                                                <!--<input type="hidden" ng-model="item.productname" value="{{product.productname}}">-->
                                                <!--${{product.price}}--></h5>
                                        </div>

                                    </div>
                                    <div class="separator clear-left">

                                        <p class="btn-add" data-ng-init="quantity=prod.quantityOrderMinimum;">
                                            <input type="number"  ng-model="quantity"
                                                   ng-disabled="prod.quantity == '0'"
                                                   class="form-control text-center"
                                                   value={{prod.quantityOrderMinimum}}
                                                   min={{prod.quantityOrderMinimum}}
                                                   max={{prod.quantityOrderMaximum}}></p>
                                        <p class="btn-details">

                                            <!--ng-click="addToCart(product.id,product.price,product.productname,1)"-->

                                    <a href="" class="hidden-sm btn btn-group-sm btn-primary"
                                       ng-click="click(product,quantity)"
                                       ng-disabled="quantity == null || prod.quantity == '0'">
                                        <i class="fa fa-shopping-cart"></i>Add
                                            </a></p>
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


</div>
