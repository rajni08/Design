<div class="container">

        <div class="col-md-10 search-bar" ng-controller="searchccontroller">

            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <!--<input type="text" ng-model="search" class="form-control input-lg" placeholder="Search" />-->

                    <input type="text" ng-model="customSelected" ng-keyup="keyPress(customSelected)" placeholder="Search"
                           typeahead="sitem as sitem.name for sitem in titles"
                           typeahead-template-url="customTemplate.html"  class="form-control"
                           id="searchvalue">
                    <span class="input-group-btn">
                        <a class="btn btn-info btn-small" href='#/searchresults/{{customSelected.name}}/'
                           type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </a>
                    </span>
                    <script type="text/ng-template" id="customTemplate.html">
                        <a>
                            <span ng-bind-html="match.label | typeaheadHighlight:query"></span>
                        </a>
                    </script>
                </div>



            </div>
        </div>
        <div class="col-md-2">
            <i class="glyphicon glyphicon-shopping-cart homecart-icon"></i>
            <span class="badge homecart-badge pull-right">1</span>
        </div>
